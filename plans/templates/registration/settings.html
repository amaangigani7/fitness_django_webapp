{% extends 'plans/base.html' %}
{% block content %}
<div class="container">
  {% if cancel_at_period_end %}
  Your membership will end at the bill cycle end

  {% elif membership %}
  <form class="" action="{% url 'settings' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="cancel membership">
  </form>

  {% else %}
  <a href="{% url 'join' %}">Get a membership</a>
  {% endif %}
</div>
{% endblock %}
